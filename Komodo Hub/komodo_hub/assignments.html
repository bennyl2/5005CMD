<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodo Hub - Assignments</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-pink: #ff4b5c;
            --light-pink: #ff7eb3;
            --pale-pink: #fff0f3;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-text: #343a40;
            --light-text: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--light-gray);
            color: var(--dark-text);
        }
        
        .assignment-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        
        .page-title {
            color: var(--primary-pink);
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--light-pink);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,126,143,0.3);
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-pink);
            color: var(--primary-pink);
        }
        
        .btn-outline:hover {
            background: var(--pale-pink);
        }
        
        /* Upload Section */
        .upload-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .upload-area {
            border: 2px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            background: var(--pale-pink);
        }
        
        .upload-area:hover {
            border-color: var(--primary-pink);
        }
        
        .upload-area.active {
            border-color: var(--primary-pink);
            background: rgba(255, 75, 92, 0.05);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-pink);
            margin-bottom: 1rem;
        }
        
        .upload-text {
            margin-bottom: 1.5rem;
            color: var(--light-text);
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 1.5rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1rem;
            background: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            color: var(--primary-pink);
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .file-size {
            color: var(--light-text);
            font-size: 0.8rem;
        }
        
        .file-remove {
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .file-remove:hover {
            color: var(--primary-pink);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .empty-state i {
            font-size: 2.5rem;
            color: var(--light-pink);
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: var(--primary-pink);
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            margin: 0;
            color: var(--light-text);
            max-width: 400px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .assignment-page {
                padding: 1.5rem;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .upload-area {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="assignment-page">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-tasks"></i> Assignments</h1>
            <a href="dashboard.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        
        <div class="upload-container">
            <h2><i class="fas fa-cloud-upload-alt" style="color: var(--primary-pink);"></i> Submit Assignment</h2>
            <div class="upload-area" id="dropZone">
                <div class="upload-icon"><i class="fas fa-file-upload"></i></div>
                <p class="upload-text">Drag & drop your files here or</p>
                <input type="file" id="fileInput" class="file-input">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Browse Files
                </button>
            </div>
            <div class="file-list" id="fileList"></div>
            <button class="btn" style="width: 100%">
                <i class="fas fa-paper-plane"></i> Submit Assignment
            </button>
        </div>
        
        <div class="empty-state">
            <i class="far fa-check-circle"></i>
            <h3>No Assignments Due</h3>
            <p>You currently don't have any pending assignments. Check back later for new tasks.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            
            // Handle drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('active');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFiles(fileInput.files);
                }
            });
            
            // Handle file selection
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFiles(fileInput.files);
                }
            });
            
            // Display selected files
            function handleFiles(files) {
                fileList.innerHTML = '';
                Array.from(files).forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <i class="fas fa-file-alt file-icon"></i>
                            <div>
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <i class="fas fa-times file-remove" onclick="this.parentNode.remove()"></i>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
