<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodo Hub - Discuss Wildlife</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-pink: #ff4b5c;
            --light-pink: #ff7eb3;
            --pale-pink: #fff0f3;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-text: #343a40;
            --light-text: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--light-gray);
            color: var(--dark-text);
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, var(--primary-pink), var(--light-pink));
            color: white;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100%;
            box-shadow: var(--shadow);
            z-index: 10;
        }
        
        .sidebar-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .sidebar-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }
        
        .sidebar-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        
        .sidebar-nav i {
            margin-right: 12px;
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem 3rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        
        .welcome-message h1 {
            color: var(--primary-pink);
            margin: 0 0 0.3rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .welcome-message p {
            color: var(--light-text);
            margin: 0;
            font-size: 0.95rem;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-pink);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(255,75,92,0.3);
        }
        
        .discussion-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.8rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .message-list {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            min-height: 100px;
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--pale-pink);
            border-radius: var(--border-radius);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .message-content {
            margin-bottom: 0.5rem;
        }
        
        .message-form {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
        }
        
        .send-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .send-btn:hover {
            background: var(--light-pink);
        }
        
        .empty-discussion {
            text-align: center;
            padding: 2rem;
            color: var(--light-text);
        }
        
        .empty-discussion i {
            font-size: 2rem;
            color: var(--light-pink);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Komodo Hub</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="public_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="public_discuss.html" class="active"><i class="fas fa-comments"></i> Discuss Wildlife</a></li>
                <li><a href="public_quizzes.html"><i class="fas fa-brain"></i> Wildlife Quizzes</a></li>
                <li><a href="report_species.html"><i class="fas fa-exclamation-triangle"></i> Report Species</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="welcome-message">
                    <h1>Discuss Wildlife</h1>
                    <p>Share your thoughts with the conservation community</p>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">P</div>
                </div>
            </div>

            <div class="discussion-container">
                <h2 class="card-title"><i class="fas fa-comments"></i> Community Discussions</h2>
                <div class="message-list" id="messageList">
                    <div class="empty-discussion">
                        <i class="fas fa-comment-alt"></i>
                        <h3>No discussions yet</h3>
                        <p>Be the first to start a conversation about wildlife conservation</p>
                    </div>
                </div>
                <form class="message-form" id="messageForm">
                    <input type="text" class="message-input" id="messageInput" placeholder="Start a discussion about wildlife..." required>
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            fetch('get_user.php')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = 'signin.html';
                        throw new Error('Not authenticated');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.full_name) {
                        document.getElementById('userAvatar').textContent = data.full_name.charAt(0).toUpperCase();
                    }
                })
                .catch(error => console.error('Error:', error));

            // Message form submission
            document.getElementById('messageForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (message) {
                    const messageList = document.getElementById('messageList');
                    
                    if (messageList.querySelector('.empty-discussion')) {
                        messageList.innerHTML = '';
                    }
                    
                    const newMessage = document.createElement('div');
                    newMessage.className = 'message';
                    newMessage.innerHTML = `
                        <div class="message-header">
                            <span>You</span>
                            <span>Just now</span>
                        </div>
                        <div class="message-content">
                            ${message}
                        </div>
                    `;
                    messageList.insertBefore(newMessage, messageList.firstChild);
                    messageInput.value = '';
                }
            });

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                fetch('logout.php')
                    .then(() => window.location.href = 'signin.html');
            });
        });
    </script>
</body>
</html>
